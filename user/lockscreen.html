<body class="herohome">



<!-- ---------------------------body------------------------------- -->
<div class="container-fluid ">

  <!-- ------------------login---------------------- -->
  <div class="row">
    <div class="col-lg-6 d-flex align-self-center justify-content-center">
      <img class="img img-fluid w-75" src="../img/locked.png">
       
    </div>

    <div class="col-lg-6 text-center d-flex align-self-center justify-content-center">

      <div class="bg-white p-4 rounded loginbox">
        <img class="img img-fluid" style="width: 20%;" src="../img/logo.png">
      <h3 class="text-wrap "><b>
        Welcome Back!</b>
      </h3>
      <form class="formbox text-xl-left text-lg-center px-4">

          <div class="form-group">
            <label for="name"><b>Name <span style="color: #CF0A0A">&#42;</span></b></label>
            <input type="text" class="form-control form-control-sm" id="name" aria-describedby="name" placeholder="Eg: John Doe">
          </div>

          <div class="form-group">
            <label for="password"><b>Password <span style="color: #CF0A0A">&#42;</span></b></label>
            <div class="input-group">
              <input type="password" class="form-control form-control-sm" id="password" placeholder="Password" required="true" value="" name="password" >
              <div class="input-group-append">
                <span  onclick="password_show_hide();">
                  <i class="fa-solid fa-eye-slash  d-none" id="hide_eye"></i>
                  <i class="fa-solid fa-eye " id="show_eye"></i>
                </span>
              </div>
            </div>
          </div> 
          <div class="form-inline justify-content-lg-between flex-xs-column">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Keep me logged in
                <!-- remember me -->
              </label>
            </div> 
            <label class=""><a href="forgotpassword.html" class="btnlink text-decoration-none text-dark">Forgot Password</a></label> 
          </div>

          <div class="text-center">
              <button type="submit" class="btn btn-all btn-sm btn-brand-blue my-2 font-weight-bold" >Login</button>
          </div>
          <div class="text-center">
            <p class=""><span>Don't you have an account?</span><p/>
            <a href="subscription.html" class="btn btn-all btn-sm btn-brand-blue-outline font-weight-bold" >Sign Up</a>

          </div>
          


        </form>
      </div>
      

    </div>
    
  </div>
  <!-- -------------login end------ -->
</div>
